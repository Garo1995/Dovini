<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<button data-val="modal-call" class="open_modal button">Перезвоните мне</button>
<div id="modal-call" class="modal">
    <div class="modal-content">
        <div class="modal-registration">
            <div class="close">
                <img src="assets/img/close-wh.svg" alt="">
            </div>
            <h3>Перезвоните мне</h3>
            <form>
                <div class="modal__form">
                    <div class="checkout__block">
                        <p>Ваше имя <small>*</small></p>
                        <div class="checkout__inp">
                            <label>
                                <input type="text">
                            </label>
                        </div>
                    </div>
                    <div class="checkout__block">
                        <p>Телефон <small>*</small></p>
                        <div class="checkout__inp">
                            <label>
                                <input type="text"  pattern="\+7 \(\d{3}\)-\d{3}-\d{2}-\d{2}" class="phone">
                            </label>
                        </div>
                        <span><small>*</small> поля, отмеченные знаком, обязательны к заполнению</span>
                    </div>
                    <button class="button">Отправить</button>
                </div>
            </form>
        </div>
    </div>
</div>
<button data-val="modal" class="open_modal button">Спасибо за заявку</button>
<div id="modal" class="modal">
    <div class="modal-content">
        <div class="modal-registration mod-thenk">
            <div class="close">
                <img src="assets/img/close-wh.svg" alt="">
            </div>
            <h3>Спасибо за заявку</h3>
            <p>Мы свяжемся с Вами в ближайшее время</p>
            <button class="button">Продолжить покупки</button>
        </div>
    </div>
</div>

<button data-val="feedback" class="open_modal button">Спасибо за отзыв</button>
<div id="feedback" class="modal">
    <div class="modal-content">
        <div class="modal-registration mod-thenk">
            <div class="close">
                <img src="assets/img/close-wh.svg" alt="">
            </div>
            <h3>Спасибо за заявку</h3>
            <p>Он будет опубликован после модерации</p>
            <button class="button">Продолжить покупки</button>
        </div>
    </div>
</div>

<script src="assets/js/jquery-3.2.1.min.js"></script>
<script src="assets/js/jquery.fancybox.js"></script>
<script src="assets/js/jquery.mask.js"></script>
<script src="assets/js/jquery.formstyler.min.js"></script>
<script src="assets/js/swiper-bundle.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
